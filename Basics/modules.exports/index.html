<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio Hover Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            cursor: none;
        }

        .text-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .main-text {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
            line-height: 1.3;
            user-select: none;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden-text {
            position: absolute;
            top: 0;
            left: 0;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
            line-height: 1.3;
            user-select: none;
            z-index: 2;
            clip-path: circle(0px at 50% 50%);
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .cursor-circle {
            position: fixed;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            opacity: 1;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .year-highlight {
            position: relative;
            display: inline-block;
        }

        .cursor-circle.active {
            width: 160px;
            height: 160px;
            border-color: rgba(255, 107, 107, 0.8);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cursor-circle {
                width: 15px;
                height: 15px;
            }
            
            .cursor-circle.active {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="main-text" data-text="MAKING GOOD SHIT SINCE 2009">
                <span>MAKING</span>
                <span>GOOD</span>
                <span>SHIT</span>
                <span>SINCE</span>
                <span class="year-highlight">2009</span>
            </div>
            <div class="hidden-text">
                <span>HIDING</span>
                <span>BAD</span>
                <span>SHIT</span>
                <span>SINCE</span>
                <span class="year-highlight" style="color: #ff6b6b;">2009</span>
            </div>
        </div>
        <div class="cursor-circle"></div>
    </div>

    <script>
        class InteractiveHoverEffect {
            constructor() {
                this.textContainer = document.querySelector('.text-container');
                this.mainText = document.querySelector('.main-text');
                this.hiddenText = document.querySelector('.hidden-text');
                this.cursorCircle = document.querySelector('.cursor-circle');
                
                this.isHovering = false;
                this.mouseX = 0;
                this.mouseY = 0;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.setupGSAP();
            }

            bindEvents() {
                // Mouse move event for cursor tracking - always active
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    
                    // Always update cursor position immediately
                    this.cursorCircle.style.left = this.mouseX + 'px';
                    this.cursorCircle.style.top = this.mouseY + 'px';
                    
                    if (this.isHovering) {
                        this.updateMask(e);
                    }
                });

                // Text container hover events
                this.textContainer.addEventListener('mouseenter', (e) => {
                    this.handleMouseEnter(e);
                });

                this.textContainer.addEventListener('mouseleave', (e) => {
                    this.handleMouseLeave(e);
                });
            }

            setupGSAP() {
                // Set initial states - cursor always visible, hidden text masked
                gsap.set(this.hiddenText, {
                    clipPath: 'circle(0px at 50% 50%)'
                });
            }

            handleMouseEnter(e) {
                this.isHovering = true;
                
                // Make cursor circle bigger when over text
                this.cursorCircle.classList.add('active');

                this.updateMask(e);
            }

            handleMouseLeave(e) {
                this.isHovering = false;
                
                // Make cursor circle small again
                this.cursorCircle.classList.remove('active');

                // Hide the revealed text
                gsap.to(this.hiddenText, {
                    clipPath: 'circle(0px at 50% 50%)',
                    duration: 0.3,
                    ease: "power2.out"
                });
            }

            updateMask(e) {
                const rect = this.textContainer.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                // Show hidden text when hovering over any part of the text, not just the year
                const radius = 80;
                
                // Update mask reveal to show "Hiding bad shit since 2009" inside the circle
                this.hiddenText.style.clipPath = `circle(${radius}px at ${x}% ${y}%)`;
            }
        }

        // Initialize the effect when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new InteractiveHoverEffect();
        });


    </script>
</body>
</html>
